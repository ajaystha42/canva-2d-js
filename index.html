<!DOCTYPE html>
<html>
  <head>
    <title>Konva Drag and Drop Text Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.1/konva.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="container"></div>
    <div id="drag-items">
      <label draggable="true" id="myText">Text</label>
      <input
        type="text"
        id="myInput"
        value="This is a text box"
        draggable="true"
      />
      <button type="button" id="myButton" draggable="true">Button</button>
    </div>
    <div id="css-code"></div>
    <script src="index.js"></script>
  </body>
</html>
